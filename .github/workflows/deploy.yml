name: Deploy Documentation to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Process Documentation
        run: |
          # Create the site structure
          mkdir -p _site
          
          # Copy all files to _site
          cp -r * _site/ || true
          
          # Remove .github from _site (we don't want to serve workflow files)
          rm -rf _site/.github
          
          # Convert Markdown files to HTML using a simple script
          cat > convert_md.py << 'EOF'
          import os
          import re
          import markdown
          from pathlib import Path
          
          def convert_md_to_html(md_file, output_dir):
              """Convert a markdown file to HTML with proper styling"""
              with open(md_file, 'r', encoding='utf-8') as f:
                  content = f.read()
              
              # Create markdown instance with extensions
              md = markdown.Markdown(extensions=[
                  'codehilite',
                  'fenced_code', 
                  'tables',
                  'toc'
              ])
              
              # Convert to HTML
              html_content = md.convert(content)
              
              # Get the title from the first H1 or use filename
              title_match = re.search(r'^#\s+(.+)$', content, re.MULTILINE)
              title = title_match.group(1) if title_match else Path(md_file).stem
              
              # Determine if this is Chinese content
              is_chinese = '_CN' in md_file or 'CN.md' in md_file
              lang = 'zh-CN' if is_chinese else 'en'
              
              # Create full HTML document
              html_template = f'''<!DOCTYPE html>
          <html lang="{lang}">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>{title} - Retire-Cluster Documentation</title>
              <meta name="description" content="Retire-Cluster documentation - Transform your idle devices into a unified AI work cluster">
              <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📱</text></svg>">
              <style>
                  :root {{
                      --primary-color: #007acc;
                      --secondary-color: #005a99;
                      --bg-color: #ffffff;
                      --text-color: #333333;
                      --border-color: #e1e5e9;
                      --hover-bg: #f8f9fa;
                      --code-bg: #f8f9fa;
                      --success-color: #28a745;
                  }}
          
                  * {{
                      margin: 0;
                      padding: 0;
                      box-sizing: border-box;
                  }}
          
                  body {{
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
                      line-height: 1.6;
                      color: var(--text-color);
                      background: var(--bg-color);
                      padding: 2rem 0;
                  }}
          
                  .container {{
                      max-width: 900px;
                      margin: 0 auto;
                      padding: 0 20px;
                  }}
          
                  .header-nav {{
                      background: var(--primary-color);
                      color: white;
                      padding: 1rem 0;
                      margin-bottom: 2rem;
                      border-radius: 8px;
                  }}
          
                  .nav-content {{
                      display: flex;
                      justify-content: space-between;
                      align-items: center;
                      flex-wrap: wrap;
                      gap: 1rem;
                  }}
          
                  .nav-title {{
                      font-size: 1.2rem;
                      font-weight: 600;
                  }}
          
                  .nav-links {{
                      display: flex;
                      gap: 1rem;
                      flex-wrap: wrap;
                  }}
          
                  .nav-links a {{
                      color: white;
                      text-decoration: none;
                      padding: 0.5rem 1rem;
                      border-radius: 4px;
                      transition: background-color 0.2s;
                  }}
          
                  .nav-links a:hover {{
                      background: rgba(255, 255, 255, 0.2);
                  }}
          
                  .content {{
                      background: white;
                      padding: 2rem;
                      border-radius: 8px;
                      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
                  }}
          
                  h1, h2, h3, h4, h5, h6 {{
                      margin-top: 2rem;
                      margin-bottom: 1rem;
                      color: var(--primary-color);
                  }}
          
                  h1 {{
                      margin-top: 0;
                      font-size: 2.5rem;
                      border-bottom: 2px solid var(--border-color);
                      padding-bottom: 1rem;
                  }}
          
                  h2 {{
                      font-size: 2rem;
                      border-bottom: 1px solid var(--border-color);
                      padding-bottom: 0.5rem;
                  }}
          
                  h3 {{
                      font-size: 1.5rem;
                  }}
          
                  p, li {{
                      margin-bottom: 1rem;
                  }}
          
                  a {{
                      color: var(--primary-color);
                      text-decoration: none;
                  }}
          
                  a:hover {{
                      text-decoration: underline;
                  }}
          
                  code {{
                      background: var(--code-bg);
                      padding: 0.2rem 0.4rem;
                      border-radius: 4px;
                      font-family: 'Monaco', 'Consolas', 'Ubuntu Mono', monospace;
                      font-size: 0.9em;
                  }}
          
                  pre {{
                      background: var(--code-bg);
                      padding: 1rem;
                      border-radius: 8px;
                      overflow-x: auto;
                      margin: 1rem 0;
                      border: 1px solid var(--border-color);
                  }}
          
                  pre code {{
                      background: none;
                      padding: 0;
                  }}
          
                  blockquote {{
                      border-left: 4px solid var(--primary-color);
                      padding-left: 1rem;
                      margin: 1rem 0;
                      color: #666;
                      font-style: italic;
                  }}
          
                  table {{
                      width: 100%;
                      border-collapse: collapse;
                      margin: 1rem 0;
                  }}
          
                  th, td {{
                      border: 1px solid var(--border-color);
                      padding: 0.75rem;
                      text-align: left;
                  }}
          
                  th {{
                      background: var(--hover-bg);
                      font-weight: 600;
                  }}
          
                  ul, ol {{
                      padding-left: 2rem;
                  }}
          
                  .language-toggle {{
                      background: var(--hover-bg);
                      padding: 1rem;
                      border-radius: 8px;
                      margin-bottom: 2rem;
                      text-align: center;
                  }}
          
                  .language-toggle a {{
                      display: inline-block;
                      margin: 0 0.5rem;
                      padding: 0.5rem 1rem;
                      background: var(--primary-color);
                      color: white;
                      border-radius: 4px;
                      text-decoration: none;
                  }}
          
                  .language-toggle a:hover {{
                      background: var(--secondary-color);
                  }}
          
                  .footer {{
                      text-align: center;
                      margin-top: 2rem;
                      padding: 1rem;
                      color: #666;
                      border-top: 1px solid var(--border-color);
                  }}
          
                  .footer a {{
                      color: var(--primary-color);
                  }}
          
                  @media (max-width: 768px) {{
                      body {{
                          padding: 1rem 0;
                      }}
          
                      .container {{
                          padding: 0 10px;
                      }}
          
                      .content {{
                          padding: 1rem;
                      }}
          
                      h1 {{
                          font-size: 2rem;
                      }}
          
                      h2 {{
                          font-size: 1.5rem;
                      }}
          
                      .nav-content {{
                          flex-direction: column;
                          text-align: center;
                      }}
          
                      pre {{
                          font-size: 0.9rem;
                      }}
                  }}
              </style>
          </head>
          <body>
              <div class="container">
                  <nav class="header-nav">
                      <div class="nav-content">
                          <div class="nav-title">📱 Retire-Cluster Documentation</div>
                          <div class="nav-links">
                              <a href="./">🏠 Home</a>
                              <a href="../">🔙 All Projects</a>
                              <a href="https://github.com/4ier/retire-cluster">📦 GitHub</a>
                          </div>
                      </div>
                  </nav>
                  
                  <div class="language-toggle">
                      <a href="README.html">🇺🇸 English</a>
                      <a href="README_CN.html">🇨🇳 中文</a>
                  </div>
                  
                  <div class="content">
                      {html_content}
                  </div>
                  
                  <div class="footer">
                      <p>&copy; 2024 Retire-Cluster Documentation | <a href="https://github.com/4ier/retire-cluster/blob/main/LICENSE">MIT License</a></p>
                  </div>
              </div>
          </body>
          </html>'''
              
              # Write HTML file
              output_file = output_dir / f"{Path(md_file).stem}.html"
              with open(output_file, 'w', encoding='utf-8') as f:
                  f.write(html_template)
              
              print(f"Converted {md_file} -> {output_file}")
          
          # Process all markdown files in retire-cluster directory
          retire_cluster_dir = Path('_site/retire-cluster')
          if retire_cluster_dir.exists():
              for md_file in retire_cluster_dir.glob('*.md'):
                  convert_md_to_html(str(md_file), retire_cluster_dir)
          EOF
          
          # Install Python dependencies and run conversion
          pip install markdown
          python convert_md.py
          
          # List the generated files for verification
          echo "Generated documentation files:"
          find _site -name "*.html" | sort
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4